<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Fruits Tracker App</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-6 pt-3">
                <div class="card p-3">
                    <div class="d-flex">
                        <form action="javascript:void(0);" class="text-center pb-3 d-flex justify-content-center " method="POST" onsubmit="addFruit()">
                            <input type="text" name="fruit" class="fruit-input h-100 w-100" placeholder="Add Fruit">
                            <input type="submit" class="btn btn-success mx-1" value="Add">
                        </form>
                        <form action="javascript:void(0);" class="text-center pb-3 d-flex justify-content-center" method="GET" onsubmit="searchFruit()">
                            <input type="text" name="fruitSearch" class="fruit-search h-100 w-100" placeholder="Search Fruit">
                            <input type="submit" class="btn btn-dark mx-1" value="Search">
                        </form>
                    </div>
            
                    <table class="table text-nowrqp table-light rounded">
                        <thead>
                            <tr>
                                <th>Fruit</th>
                                <th>Count</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="fruits"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" asp-append-version="true"></script>
</body>

</html>
